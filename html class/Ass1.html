<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Forms</title>
    <style>
        table,tr,th,td {
            border: 2px black solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h3>Footwears and Prices in Nigeria</h3>
    <table>
        <tr>
            <th>S/N</th>
            <th>Footwear</th>
            <th>Price (&#8358)</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Bathroom slippers</td>
            <td>300</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Stiletto heels</td>
            <td>15,000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Loafers</td>
            <td>7,000</td>
        </tr>
    </table>
    <p>Want to check out prices of other footwears in Nigeria?</p>
    <h4>Why not Sign Up to Mozilla!</h4>
    <img src="./mozilla-firefox-icon-4027.png" alt="Mozilla Icon">
    <p>Fill the form below to complete sign up and start browsing immediately.</p>
    <form>
        <label for="fullname">Fullname:</label>
        <input type="text" name="fullname" id="fullname" placeholder="Enter your fullname"></br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email address"></br>
        <label for="D-O-B">Date of Birth:</label>
        <input type="date" name="D-O-B" id="D-O-B"></br>
        <label>Gender:</label><br>
        <input type="radio" name="gender" id="F">
        <label for="F">F</label></br>
        <input type="radio" name="gender" id="M">
        <label for="M">M</label></br>
        <input type="radio" name="gender" id="Nonbinary">
        <label for="Nonbinary">Nonbinary</label>
    </form>
    <button>Submit</button>
    
</body>
</html>
